<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <style>
           *{
               margin: 0;
               padding: 0;
           }
           body{
               background-image: url(../rachel-cook-mOcdke2ZQoE-unsplash\ \(1\).jpg);
               background-repeat: no-repeat;
               background-size: cover;
               background-position: center;
               background-attachment: fixed;
           }
           .fundo{
               text-align:center ;
               color: white;
               font-family: Arial, Helvetica, sans-serif;
           }
            .calculadora{
                text-align: center;
                position: absolute;
                background-color: black;
                top: 50%;
                left: 50%;
                transform: translate(-50% ,-50%);
                border-radius:  15px;
                padding:  15px;
            }
            .botao{
                width: 50px;
                height: 50px;
                font-size: 25px;
                cursor: pointer;
                margin: 3px;
                background-color: rgb(31, 29, 29);
                border: none;
                color: #fff;
            }
            .botao:hover{
                background-color: black;
            }
            #resultado{
                background-color: white;
                width: 215px;
                height: 35px;
                margin: 5px;
                font-size: 25px;
                color: black;
                text-align: right;
                padding: 5px;
            }
    </style>
</head>
<body>
    <div class="fundo">
        <h1>Emerson Trindade</h1>
        <h2>Responsive web development</h2>
        <h3>01/06/2021</h3>
        <div class="calculadora">
            <h1>calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" onclick="calcular()" style="height: 106px;">=</button></td>
                </tr>
                <td colspan="2"><button class="botao" onclick="insert('0')" style ="width: 106px;">0</button></td>
                <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(num)
        {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;

        }
        function clean()
        {
            document.getElementById('resultado').innerHTML = "";
        }
        function back()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0,resultado.length -1);
        }
        function calcular()
        {
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado)
            {
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
            else
            {
                document.getElementById('resultado').innerHTML = "digite ...";
            }
         }
    </script>
    
</body>
</html>
